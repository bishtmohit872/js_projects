<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans:ital,wght@1,100;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Count Down Timer</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header></header>

    <main class="main">
        <div class="title1">
            <p>We are coming soon</p>
        </div>
        <div class="title2" id="end_date">
            <p>We are coming soon</p>
        </div>

        <div class="container">
            <div>
                <input type="text" name="Days" id="day" readonly value='0'>
                <label for="day">Days</label>
            </div>
            <div>
                <input type="text" name="hour" id="hour" readonly value='0'>
                <label for="hour">Hour</label>
            </div>

            <div>
                <input type="text" name="minute" id="minute" readonly value='0'>
                <label for="minute">Minute</label>
            </div>

            <div>
                <input type="text" name="second" id="second" readonly value='0'>
                <label for="second">Seconds</label>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
