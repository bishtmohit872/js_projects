<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="start-div">
            <button id="game_start">Start</button>
        </div>
        <div id="panel">

            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box">
                        0
                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box">
                        0
                    </div>
                </div>
            </div>

            <div id="pbtm">
                <div class="bubble">
                    1
                </div>
            </div>

        </div>
    </div>
</body>
</html>
