<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Images</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <script src="js/script.js" defer></script>

<body>
    <header>
        <div class="container">
            <h1>Image Search App</h1>
            <form action="">

                <input type="submit" id="search" value="Search">
            </form>
        </div>
    </header>

    <main>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692651743307-191e905a0ea6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80">

                <div class="anchor">
                    <a href="https://unsplash.com/photos/a-person-riding-a-surfboard-on-a-wave-in-the-ocean-K43XsVPQBqE">water waves</a>
                </div>  
            </div>
            
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692651743307-191e905a0ea6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80">

                </div>  
            </div>
            
            <div class="search-result">

                <div class="anchor">
                    <a href="https://unsplash.com/photos/a-person-riding-a-surfboard-on-a-wave-in-the-ocean-K43XsVPQBqE">water waves</a>
                </div>  
            </div>
            
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692651743307-191e905a0ea6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80">

                </div>

        </div>

        <button id="show_more_btn">Show More</button>
    </main>

    <footer></footer>

</html>
