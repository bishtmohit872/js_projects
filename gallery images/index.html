<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Filterable gallery</h2>
        <div class="menu">
            <a href="" class="btn" data-filter="all">All</a>
            <a href="" class="btn" data-filter="logo">Logo Design</a>
            <a href="" class="btn" data-filter="web">Web Design</a>
            <a href="" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">
            
            <div class="store-item logo">
                <img src="../img/logo1.jpg" alt="first-image">
            </div>

            <div class="store-item logo">
                <img src="../img/logo2.jpg" alt="first-image">
            </div>

            <div class="store-item logo">
                <img src="../img/logo3.jpg" alt="first-image">
            </div>

            <div class="store-item web">
                <img src="../img/web1.jpg" alt="first-image">
            </div>

            <div class="store-item web">
                <img src="../img/web2.jpg" alt="first-image">
            </div>

            <div class="store-item web">
                <img src="../img/web3.jpg" alt="first-image">
            </div>

            <div class="store-item mobile">
                <img src="../img/app1.jpg" alt="first-image">
            </div>

            <div class="store-item mobile">
                <img src="../img/app2.jpg" alt="first-image">
            </div>

            <div class="store-item mobile">
                <img src="../img/app3.jpg" alt="first-image">
            </div>
        </div>
    </div>
</body>
</html>
